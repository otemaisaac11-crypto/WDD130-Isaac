<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting logo">
        <nav>

            <a href="about.html">About Us</a>

    <div class="hero">

        <h2>Company Information</h2>

    <section class="map-section">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15527.929624923669!2d-67.14020594989205!3d18.187841603315245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1765041401241!5m2!1sen!2sug"

            referrerpolicy="no-referrer-when-downgrade"></iframe> ...></iframe>
    </section>
    <section class="employees">
        <h2>Our Team</h2>
        <div class="employee-grid">
            <figure class="employee-card">
                <img src="images/woman-with-paddle.jpg" alt="Team member">
                <figcaption>
                    <strong>Namataka Angel</strong><br>
                    Lead Guide
                </figcaption>
            </figure>

            <figure class="employee-card">
                <img src="images/side-view-portrait.jpg" alt="Team member">
                <figcaption>
                    <strong>Brick Baraza</strong><br>
                    Safety Officer
                </figcaption>
            </figure>

            <figure class="employee-card">
                <img src="images/happy-man-smiling.jpg" alt="Team member">
                <figcaption>
                    <strong>Modrick Mwogezi</strong><br>
                    Operations Manager
                </figcaption>
            </figure>
        </div>
    </section>

    <form>
        <div class="form-item">
            <label for="name">Your name</label>
            <input id="name" name="name" type="text" value="Isaac Otema" required>
        </div>

        <div class="form-item">
            <label for="email">Your email</label>
            <input id="email" email="email" type="email" value="otemaisaac11@mail.com" required>
        </div>

        <fieldset>
            <legend>Purpose of your message</legend>
            <input type="radio" name="purpose" value="Inquiry">
            <input type="radio" name="purpose" value="Reservation Question">
            <input type="radio" name="purpose" value="Website Suggestion">
        </fieldset>

        <textarea id="message" name="message" rows="5"
            required> I would like to know if you have any rafting trips for the second weekend of December</textarea>

        <input id="newsletter" type="checkbox"> Subscribe

        <button type="submit">Send Message</button>
    </form>
